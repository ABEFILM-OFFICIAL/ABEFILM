<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABEFILM Registrations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1df147;
    }
    .user {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .user img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .user p {
      margin: 5px 0;
    }
    .error {
      text-align: center;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ABEFILM User Registrations</h1>
    <div id="users"></div>
  </div>

  <script>
    const usersContainer = document.getElementById('users');

    // Fetch JSON files from GitHub repository
    fetch('https://api.github.com/repos/ABEFILM-OFFICIAL/ABEFILM/contents/users')
      .then(response => response.json())
      .then(files => {
        files.forEach(file => {
          if (file.name.endsWith('.json')) {
            // Fetch user details from each JSON file
            fetch(file.download_url)
              .then(response => response.json())
              .then(user => {
                const userElement = document.createElement('div');
                userElement.className = 'user';
                userElement.innerHTML = `
                  <p><strong>Username:</strong> ${user.username}</p>
                  <p><strong>Password:</strong> ${user.password}</p>
                  <p><strong>Email:</strong> ${user.email}</p>
                  <p><strong>Plan:</strong> ${user.plan}</p>
                  <p><strong>Receipt:</strong></p>
                  <img src="https://raw.githubusercontent.com/ABEFILM-OFFICIAL/ABEFILM/main/img/${user.receipt}" alt="Payment Receipt">
                `;
                usersContainer.appendChild(userElement);
              })
              .catch(error => {
                console.error('Error fetching user data:', error);
                usersContainer.innerHTML += `<div class="error">Error loading user data for ${file.name}</div>`;
              });
          }
        });
      })
      .catch(error => {
        console.error('Error fetching files:', error);
        usersContainer.innerHTML = `<div class="error">Failed to fetch user data. Please try again later.</div>`;
      });
  </script>
</body>
</html>
