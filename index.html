<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABEFILM Repository</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1df147;
    }
    .user {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
    }
    .user img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-right: 15px;
      border: 2px solid #1df147;
    }
    .user-info {
      flex: 1;
    }
    .user-info p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ABEFILM Users</h1>
    <div id="users"></div>
  </div>

  <script>
    const usersContainer = document.getElementById('users');

    // Fetch JSON files from GitHub repository
    fetch('https://api.github.com/repos/ABEFILM-OFFICIAL/ABEFILM/contents/users')
      .then(response => response.json())
      .then(files => {
        files.forEach(file => {
          if (file.name.endsWith('.json')) {
            fetch(file.download_url)
              .then(response => response.json())
              .then(user => {
                const userElement = document.createElement('div');
                userElement.className = 'user';
                userElement.innerHTML = `
                  <img src="https://raw.githubusercontent.com/ABEFILM-OFFICIAL/ABEFILM/main/img/${user.username}.png" alt="${user.username}">
                  <div class="user-info">
                    <p><strong>Username:</strong> ${user.username}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Plan:</strong> ${user.plan}</p>
                  </div>
                `;
                usersContainer.appendChild(userElement);
              });
          }
        });
      })
      .catch(error => console.error('Error fetching user data:', error));
  </script>
</body>
</html>
